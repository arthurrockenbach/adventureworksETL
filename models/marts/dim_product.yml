version: 2

models:
  - name: dim_product
    description: This is a Product Dimension Table that contais information about the products.
    columns:
      - name: product_sk
        description: The primary key of the product
        tests:
          - unique
          - not_null
      - name: productid
        description: The natural key of the product
      - name: productname
        description: The name of the product
      
      